<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindBridge Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body>
  <div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg">
      <div class="flex justify-center">
        <img src="MindmapLogo2.jpeg" alt="MindBridge logo, a colorful jigsaw puzzle representing connectivity and innovation." class="mb-3 w-24 h-24">
      </div>
      <h3 class="text-2xl font-bold text-center">Login to MindBridge</h3>
      <form action="#">
        <div class="mt-4">
          <div>
            <label class="block" for="email">Email:</label>
            <input type="text" placeholder="Enter email" 
              class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
              id="email">
          </div>
          <div class="mt-4">
            <label class="block">Password:</label>
            <input type="password" placeholder="Enter password" 
              class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
              id="password">
            <label class="inline-flex items-center mt-3">
              <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600" id="showPassword"><span class="ml-2 text-gray-700">Show Password</span>
            </label>
          </div>
          <div class="flex items-baseline justify-between">
            <button class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900">Sign In</button>
            <a href="#" class="text-sm text-blue-600 hover:underline">Forgot Username / Password?</a>
          </div>
          <div class="text-center">
            <p class="mt-4 text-gray-600">Don't have an account? <a href="#" class="text-blue-600 hover:underline">Sign up</a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
  
  <!-- React and Babel scripts for local development -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script type="text/babel">
    // React Component Code here
  </script>
</body>
</html>
